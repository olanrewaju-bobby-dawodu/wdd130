<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the a basic HTML and CSS quiz page.">
    <meta name="author" content="Olanrewaju Bobby Dawodu">

    <title>Quiz Form</title>

    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <label for="q1">1. What does the acronym CSS stand for?</label>
            <input type="text" id="q1" name="q1">
            <label for="q2">2. What are id and class attributes selected in CSS?</label>
            <textarea id="q2" name="q2" rows="4" placeholder="Type your answer here..."></textarea>
            <label for="q3">3. Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose one...</option>
                <option value="//">//</option>
                <option value="/*">/*</option>
                <option value="**">**</option>
            </select>
            <label for="q4">4. What is the bottom margin given this declaration?</label>
            <div class="code-block">
                <codemargin: 10px 5px 15px;></code>
            </div>
            <input type="number" id="q4" name="q4">
            <button>Submit Quiz</button>
        </form>
    </main>
</body>
</html>
