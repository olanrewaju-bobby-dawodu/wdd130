    <title>Contact  Us - WhiteWaters Rafting</title>
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Whitewater, logo" width="100">
        <nav class="top-nav">
            <a href="../../index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <div class="contact-title">
            <h1>Contact Us</h1>
        </div>
        <div class="contact-container">
            <div class="contact-info">
            <h2>Address</h2>
            <p>WhiteWaters Rafting., Lagos State, Lagos, Nigeria.</p>
            <h2>Phone</h2>
            <p>222-222 1234</p>
            <h2>Email</h2>
            <p><a href="mailto:">contact@whitewaterrafting.com</a></p>
            </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d3982.215191396866!2d101.67403616031567!3d3.5377426668953973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1swhite%20water%20rafting!5e0!3m2!1sen!2smy!4v1729369351575!5m2!1sen!2smy" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <section class="employees">
        <h2>Employees</h2>
        <div class="employee-list">
            <figure>
                <img src="images/lieutenant-john-fremont.jpg" alt="Lieutenant John Fremont">
                <figcaption>Founder</figcaption>
            </figure>
            <figure>
                <img src="images/ami-diVittorio.jpg" alt="Ami diVittorio">
                <figcaption>Manager</figcaption>
            </figure>
            <figure>
                <img src="images/tom-botterill.jpg" alt="Tom Botterill">
                <figcaption>Rafting Coach</figcaption>
            </figure>
        </div>
    </section>

    <form>
        <h2>Send Us a Message</h2>
        <fieldset>
            <legend>Details</legend>
            <div class="details">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div class="details">
                <label for="useremail">Email:</label>
                <input type="text" id="useremail" name="useremail">
            </div>
        </fieldset>

        <fieldset>
            <legend>Purpose</legend>
            <div class="radio-button">
                <input type="radio" id="general" name="purpose" value="Inquiry">
                <label for="general">General Inquiry</label>
            </div>
            <div class="radio-button">
                <input type="radio" id="reservation" name="purpose" value="Question">
                <label for="reservation">Reservation Question</label>
            </div>
            <div class="radio-button">
                <input type="radio" id="suggestion" name="purpose" value="Suggestion">
                <label for="suggestion">Website Suggestion</label>
            </div>
            <textarea id="message" name="message" rows="4" placeholder="Type your message here..."></textarea>
        </fieldset>

        <fieldset>
            <legend>Newsletter</legend>
            <div class="checkbox-container">
                <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
                <label for="newsletter">Please subscribe me to the monthly newsletter</label>
            </div>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
</main>

        </nav>
    </footer>
</body>
</html>
